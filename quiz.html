    <style>
        /* Styling for the #output div */
#output {
    background-color: rgb(255, 255, 224);
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 30px auto;
    max-width: 800px;
    border-radius: 10px;
    font-family: 'Arial', sans-serif;
}

/* Styling for the h2 (Heading) */
#output h2 {
    font-size: 2.5rem;
    text-align: center;
    color: rgb(9, 45, 9);
    margin-top: 20px;
}

/* Styling for the p (Description) */
#output p {
    font-size: 1.2rem;
    line-height: 1.8;
    color: rgb(9, 45, 9);
    margin: 10px 0;
}

/* Styling for the h3 (Sub-Headings) */
#output h3 {
    font-size: 1.8rem;
    color: rgb(9, 45, 9);
    margin-top: 20px;
}

/* Strong text inside p for important details */
#output p strong {
    font-weight: bold;
    color: rgb(9, 45, 9);
}

/* Styling the Color Palette section */
#output p br {
    margin-bottom: 10px;
}

/* Styling the Color Palette */
#output p {
    font-size: 1.1rem;
    color: #666;
    margin-top: 10px;
}

/* Styling for the Outfit Suggestions section */
#output p {
    font-size: 1.1rem;
    margin-bottom: 15px;
}

/* Border separating the Color Palette from Outfit Suggestions */
#output h3 + p {
    border-top: 2px solid #eee;
    padding-top: 15px;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    #output h2 {
        font-size: 2rem;
    }

    #output h3 {
        font-size: 1.5rem;
    }

    #output p {
        font-size: 1rem;
    }
}
